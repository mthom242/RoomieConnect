<!DOCTYPE html>
<html>
<head>
  <title>RoomieConnect - Dummy Chatbox</title>
  <link rel="stylesheet" href="chat.css">
  
</head>
<body>
  <h1>Welcome to RoomieConnect</h1>
  <h2>Chat with Your Roommate</h2>

  <div class="chatbox" id="chatbox">
    <div class="message">
      <span class="sender">Match 1:</span> Hi there!
      <div class="time">12:34 PM</div>
    </div>
  </div>

  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
